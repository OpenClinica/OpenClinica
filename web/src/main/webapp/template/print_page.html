<div class='single-page'>
  <div class='page-header'>
    <div id='header-first-row'>
      <span id='header-protocol-id' class='text-left-aligned'>Protocol ID: ${protocolName}</span>  
      <span id='header-subject-id'>Study Subject ID:___________</span>  
    </div> 
    <div id='header-study-name' class='text-left-aligned'>Study Name: ${studyName}</div>  
    <div id='header-site-name' class='text-left-aligned'>Site Name: ${siteName}</div>  
  </div>
  <div class='page-content'>
  {{html pageRenderString}}
  </div>
  <div class="vertical-spacer"></div>
  <div class='page-footer'>
    <div id='footer-investigator' class='centered text_centered'>
      Investigator Name: ___________________&nbsp;&nbsp;&nbsp;&nbsp;Investigator Signature: ___________________
    </div>
    <div id='footer-pager' class='centered text_centered'>Page ${currPage} of ${totalPages} </div>  
    <div id='footer-date' class='text-right-aligned'>Last printed ${printTime}</div>  
  </div>
</div>
