list_create_SED_for = <li> Ein <b>terminiertes Ereignis</b> ist eines, dessen Eintreten im Rahmen des Studienverlaufs für jeden Probanden erwartet wird. </li><li> Das Auftreten eines <b>nicht terminierten Ereignisses</b> wird nicht erwartet, kann aber bei besonderen Umständen auftreten.</li><li> Terminierte und nicht terminierte Ereignisse treten typischerweise zu einer bestimmten Zeit auf.</li><li> Ein <b>Allgemeines Ereignis</b> versammelt Datenformulare, wird aber nicht mit einerm bestimmten Zeitpunkt in Verbindung gebracht.</li><li> Die sich <b>wiederholende Flagge</b> kennzeichnet, dass dieser Typ des Studienereignisses wiederholt auftreten kann innerhalb der Studie.</li><li> Die <b>Kategorie</b> wird typischerweise dazu verwendet, um die Studienphase zu diesem Typ des Studienereignisses zu kennzeichnen. Beispiele könnten sein: Screening, Vorbehandlung, Behandlung und Kontrolle. </li>

