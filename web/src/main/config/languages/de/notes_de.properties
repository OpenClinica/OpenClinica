this_section_allows_a_study_manager_to_view_and_resolve = Dieser Abschnitt erlaubt es Ihnen Unstimmigkeitsmeldungen, die während der Datenerfassung und -eingabe erstellt wurden, anzusehen und zu lösen. Es werden alle Unstimmigkeitsmeldungen aufgelistet, die für eine vorhandene Studie/ein vorhandenes Zentrum erstellt wurden. Sie können auf die Aktionssymbole klicken, um diese Meldunge zu sehen, zu kommentieren und/oder zu beseitigen. Um etwas zum Thread hinzuzufügen oder die Meldung zu beseitigen, wählen Sie bitte das 'Hinzufügen zum Thread' Symbol aus.
