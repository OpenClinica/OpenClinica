study_have_sites_data_collected = Die aktuelle Studie kann mehrere Zentren haben, in denen Probandendaten erfasst werden. Jedes Zentrum verwendet den gleichen Studien-Prüfplan, indem seine eigenen Probanden und Benutzer verwaltet werden.
