the_CRF_version_you_try_to_upload_already_exists = Die CRF-Version, die Sie versuchen hochzuladen existiert bereits in der DB und wurde für die folgenden Studienereignis-Definitionen verwendet. Gehen Sie bitte <a href="CreateCRFVersion?crfId={0}">zurück</a> und entfernen Sie es von diesen Ereignissen, bevor Sie es erneut hochladen.
