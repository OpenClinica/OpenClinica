system_will_ask_to_delete = das System wird Sie fragen, ob Sie folgendes löschen wollen:
technical_administration_network =<h2>Technisches Administrationsnetzwerk</h2><P><b>Zusicherung:</b> Wir verfolgen eine  Vertrauensphilosophie, die ein Bekenntnis zur Entwicklung von OpenClinica unter der 'Lesser Gnu Public License' beinhaltet. Wir arbeiten direkt mit unseren Kunden zusammen, um auf ihre individuellen Bedürfnisse eingehen zu können. Diese Philospohie der Kundenzusicherung beinhaltet auch GxP, Systemvalidierung und die Einhaltung regulatorischer Standards. Bitte schauen Sie auf <a href="http://www.openclinica.org/section.php?sid=4">OpenClinica Enterprise 'Dienstleistungen und Support'</a>, um mehr darüber zu erfahren, wie wir Ihnen mit Systemsicherung, Support und Validierungen weiterhelfen können.<p><b>System Back-up:</b> Akaza kann Ihnen bei der Sicherung von Systemeigenschaften und Dateien bei Hardwarefehlern helfen und kann Ihnen, mit den intakten Dateien, einfach eine neue funktionierende Version von OpenClinica wiederherstellen. Genauso können wir Ihre Daten des OpenClinica System sichern und diese entsprechend der 'HIPAA privacy laws' verwahren, so dass Sie Ihre klinischen Daten in einem Notfall sicher wiederherstellen können.<p><b>Berichterstattung – Dienstleistungen und Tools:</b> Neben der Fernüberwachung und Systemadministration, bietet Akaza mit den 'Enterprise support packages' auch Audits und Dienstleistungen für die Berichterstattung an. Wir können mit Ihnen zusammenarbeiten, um jedes beliebige Tool welches Sie für die Berichterstattung benötigen, zu erstellen.
the_CRF_version_you_try = Die CRF-Version, die Sie versuchen hochzuladen existiert bereits in der DB. Sind Sie sicher, dass Sie die bestehende Version entfernen und erneut hochladen wollen?
