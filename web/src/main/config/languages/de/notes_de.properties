user_support_network = <h2>Netzwerk für Anwender-Support</h2><P><b>OpenClinica Grundlagenwissen:</b>Zugang zu einem Online-Portal mit Hilfsmitteln, Foren und Trainigsmaterial, erstellt von den Entwicklern und Mitarbeitern von Akaza.<p><b>System zur Problembeseitigung:</b> Unbegrenzten Online-Support für alle technischen/administrativen Angelegenheiten, die bei der Installation oder Administration des Systems auftreten könnten.<p><b>Autausch von CRFs:</b>Zusätzlich, zu dem Support zur Erstellung von geeigneten Prüfbögen, bietet Akaza eine Bibliothek bereits erstellter Formulare zum Downloaden und Nutzen an. Wenn Ihr CRF ein besonderes Feld benötigt, arbeitet Akaza mit Ihnen zusammen und benutzt seine eigenen Kontakte im Bereich der Klinischen Forschung, um Ihnen bei der Erstellung der Studie zu helfen.
