study_frozen_locked_note = Die Studie/das Zentrum, in der/dem Sie angemeldet sind, hat entweder den Status gestoppt oder gesperrt. Dies bedeutet, dass Sie keine Probanden hinzufügen, Ereignisse terminieren oder Daten eintragen können. \
                           Wenn die Studie gesperrt ist, können Sie keine Unstimmigkeitsmeldung hinzufügen oder beantworten. \
