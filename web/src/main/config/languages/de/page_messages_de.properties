# study_module_description_1 = Willkomen auf der "Studie erstellen" Seite von OpenClinica. Diese Seite wurde erstellt, um Ihnen bei der Erstellung und Konfiguration ihrer Studie zu helfen, indem Sie dem aufgabenbasierten Vorgehen folgen. Sie werden nachfolgend eine Liste von Aufgaben sehen, die abgearbeitet werden müssen, um die Studie beginnen zu können. Sobald Sie jeden Schritt beendet haben, haken Sie bitte das "als vollständig markiert" Feld ab und klicken Sie die 'Speichern' Schaltfläche an. Um einen Abschnitt zu beginnen, klicken Sie auf das '+' Symbol. Sie können jederzeit das '+' Symbol auswählen, um etwas neues zu ihrer Studie hinzuzufügen. Wählen Sie die '{0}' Schaltfläche, um eine Liste der existierenden Einheiten jeder Phase der Studienerstellung anzusehen. Wählen Sie '{1}', um alle Einheiten dieser Phase anzusehen.
# study_module_description_2 = Sobald Sie Abschnitt 1 - 5 beendet haben, erscheinen Abschnitt 6 und 7. Hier können Sie ihre Zentren konfigurieren und Benutzer zu der Studie oder dem Zentrum hinzufügen.
study_module_description_1 = Welcome to the Build Study page of OpenClinica!  This page is designed to help you build and configure your study by following a task based approach.  The list of tasks below need to be completed in order to start using your study.  Once you have finished each step, please check "Mark Complete" then click the "Save" button.  <ul><li>To start a step, select the {0} icon.  You can always select the {1} icon to add a new component to your study.</li><li>Select the {2} icon to see a list of existing pieces in each task of building a study.</li><li>Select the {3} to view all of the pieces for that task.</li></ul>
study_module_description_2 = Once you have completed steps 1 - 5 and click the "Save" button, steps 6 and 7 will appear, allowing you to configure your study's Sites and add Users at the study or site levels.
study_module_description_3 = To add users to different sites, you must first change your study/site to the appropriate site.  Then select Users in the Study Setup Section under the Tasks link.
study_module_description_4 = When you are ready to start adding subjects to your study, please select Available from the Set Study Status drop down box and click the "Save" button.  If the study status is Design, subjects can not be added.

