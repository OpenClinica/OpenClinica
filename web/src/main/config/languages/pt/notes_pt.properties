technical_administration_network = <h2>Rede de Admnistra\u00E7\u00E3o T\u00E9cnica</h2><P><b>Garantia:</b> N\u00F3s mantemos uma filosofia de assegurar que o desenvolvimento do Openclinica sob a licen\u00E7a Lesser Gnu Public License, e somo aptos a trabalhar com nossos clientes para nos adequarmos a suas necessidades quanto a direitos intelectuais. Esta filosofia de garantia tamb\u00E9m se estende a sistema GxP, valida\u00E7\u00E3o de sistemas e adequa\u00E7\u00E3o a termos de regula\u00E7\u00E3o. Remeta a <ahref="http://www.openclinica.org/section.php?sid=4">OpenClinica Enterprise 'Services and Support'</a>  para mais informa\u00E7\u00F5es sobre como n\u00F3s podemos prover seguran\u00E7a de dados, suporte e servi\u00E7os de valida\u00E7\u00E3o. <P><b>Backup do Sistema:</b> Akaza pode auxiliar no backup das propriedades do sistema e dos seus arquivos no caso de falha de hardware, e pode facilmente restaurar uma nova vers\u00E3o operacional do OpenClinica com os arquivos intactos. De forma similar, n\u00F3s podemos providenciar o backup de seus dados a partir do sistema OpenClinica e permitir que os mesmos sejam armazenados de forma compat\u00EDvel com as regras de privacidade da HIPAA, de forma a que voc\u00EA possa restaurar com seguran\u00E7a seus dados cl\u00EDnicos no caso de uma emerg\u00EAncia. <P><b>Servi\u00E7os e Ferramentas de relat\u00F3rio:</b> Ao lado dos sistemas de monitoramento remoto e administra\u00E7\u00E3o do sistema, Akaza pode prover servi\u00E7os de auditoria e relat\u00F3rios atrav\u00E9s de seus pacotes de suporte Enterprise. N\u00F3s podemos trabalhar com voc\u00EA para criar qualquer ferramentas de relat\u00F3rio que voc\u00EA possa necessitar.

