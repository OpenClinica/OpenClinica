items_names_are_shared_across_different_versions = <p>Nome dos itens s\u00E3o <b>compartilhados</b> atrav\u00E9s de diferentes vers\u00F5es do CRF no OpenClinica. O processo de envio de uma vers\u00E3o do CRF automaticamente detecta nomes dos items que s\u00E3o novos no CRF e n\u00E3o foram inclu\u00EDdos nas vers\u00F5es anteriores.</p> <p>Se algum novo item foi detectado na planilha, eles est\u00E3o listados abaixo. Se a propriedade de um item existente for alterada, ela tamb\u00E9m \u00E9 listada abaixo. Nomes na lista abaixo ser\u00E3o adicionados ou alterados no banco se voc\u00EA optar por continuar.</p> <p>Se n\u00E3o h\u00E0 itens novos ou altera\u00E7\u00F5es,o que significa que todos os nomes dos itens nesta vers\u00E3o de CRF j\u00E0 existem para esse CRF, a lista abaixo permanece vazia.. <br><br><b>Se voc\u00EA cometeu um erro, <a href="ListCRF">favor voltar para a lista do CRF</a> e enviar sua planilha de novo.</b></p>

