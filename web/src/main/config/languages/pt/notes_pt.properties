user_support_network = <h2>Rede de Suporte ao Usu\u00E1rio</h2><P><b>OpenClinica Knowledge Base:</b> Acesso a um portal online de recursos de ajuda, f\u00F3runs e material de treinamento desenvolvidos pelo staff da Akaza. <P><b>Trouble Ticket System:</b> Suporte ilimitado para quest\u00F5es t\u00E9cnicas e administrativas que possam surgir com a instala\u00E7\u00E3o ou administra\u00E7\u00E3o do sistema. <P><b>CRF Exchange:</b> Al\u00E9m de prover suporte para a instala\u00E7\u00E3o adequada de formul\u00E1rios de Pesquisa Cl\u00EDnica, Akaza oferecer\u00E1 um biblioteca de formul\u00E1rios j\u00E1 prontos para download e uso. Se CRFs espec\u00EDficos s\u00E3o necess\u00E1rios, Akaza ir\u00E1 trabalhar com voc\u00EA e utilizar seus contatos na \u00E1rea da Pesquisa Cl\u00EDnica para ajudar na constru\u00E7\u00E3o do Estudo.

