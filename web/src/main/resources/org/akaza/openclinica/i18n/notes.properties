technical_administration_network = <h2>Technical Administration Network</h2><P><b>Assurance:</b> We hold an assurance philosophy that includes a commitment to developing OpenClinica under the Lesser Gnu Public License, and are able to work with our clients to address their own intellectual property needs. This client assurance philosophy also extends to GxP, systems validation, and regulatory compliance. Please see  <a href="http://www.openclinica.org/section.php?sid=4">OpenClinica Enterprise 'Services and Support'</a> for more how we can provide you with system assurance, support, and validation services.<P><b>System Backup:</b> Akaza can assist in back up system properties and files in case of hardware failure, and can easily restore a new working version of OpenClinica with those files intact. Similarly, we can arrange to back up your data from the OpenClinica system and allow for it to be stored in accordance with HIPAA privacy laws, so that you can safely restore the clinical data in case of an emergency.<P><b>Reporting Services and Tools:</b> Aside from remote monitoring and system administration, Akaza can provide auditing and reporting services through its Enterprise support packages.  We can work with you to create any specific reporting tools that you may require.

