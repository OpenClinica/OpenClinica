user_support_network = <h2>Red de Asistencia al Usuario</h2><P><b>Base de Conocimiento de OpenClinica:</b> Acceso a un portal on-line de ayuda, recursos, foros, y material de ayuda desarrollado por los investigadores y el personal de Akaza. <P><b>Sistema de Resoluci\u00F3n de Problemas:</b> ayuda online sin l\u00EDmites para todos los temas t\u00E9cnicos/administrativos que puedan surgir durante la instalaci\u00F3n o la administraci\u00F3n del sistema.<P><b>Intercambio hoja CRD:</b> Adem\u00E1s de proporcionar asistencia para la correcta elaboraci\u00F3n de Cuadernos de Recogida de Datos, Akaza ofrecer\u00E1 una biblioteca de formularios ya generados para que pueda descargarlos y utilizarlos. Si sus necesidades para las hojas del CRD son espec\u00EDficas, Akaza trabajar\u00E1 con usted y utilizar\u00E1 sus propios contactos en el campo de la  investigaci\u00F3n cl\u00EDnica para ayudarle en el dise\u00F1o de su estudio.

