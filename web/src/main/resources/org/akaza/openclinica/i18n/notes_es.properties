items_names_are_shared_across_different_versions = <p>Los Nombres de los Items se  <b>comparten</b> en las diferentes versiones de una hoja CRD en el sistema de OpenClinica. El proceso de carga de una versi\u00F3n de la hoja CRD detecta autom\u00E1ticamente los Nombres de los Items que son nuevos para esta hoja CRD y no se han incluido en versiones anteriores de esta hoja CRD.</p> <p>Si se detectara alg\u00FAn Nombre de Item nuevo en la hoja de c\u00E1lculo, aparecer\u00E1 en una lista m\u00E1s abajo. Si se cambiara alguna propiedad de un Item que ya existe, tambi\u00E9n aparecer\u00E1 en una lista m\u00E1s abajo. Los Nombres que aparecen a continuaci\u00F3n, se a\u00F1adir\u00E1n o cambiar\u00E1n en la base de datos si decide continuar. </p> <p>Si no hay Nombres de Items nuevos o cambios, lo que significa que todos los Nombres de los Items en esta Versi\u00F3n de la hoja CRD ya existen para esta hoja CRD, la lista aparecer\u00E1 vac\u00EDa.  <br><br><b>Si ha cometido un error,  <a href="ListCRF">por favor vuelva atr\u00E1s a la Lista de hojas CRD</a> y vuelva a cargar su hoja de c\u00E1lculo.</b></p>

